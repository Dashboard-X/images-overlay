<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Image Overlay</title>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="scriptaculous.js"></script>
<script type="text/javascript" src="lightbox.js"></script>
<link rel="stylesheet" href="lightbox.css" type="text/css" media="screen" />
<style type="text/css">
.image {
	padding: 3px 3px 10px 3px;
	background-color: #ccc;
	border: 1px solid #ccc;
	margin-right: 10px;
	margin-bottom: 10px;
	}
</style>
</head>
<body>
    <h2>Single Image</h2>
    <a href="mandala1.jpg" rel="lightbox" title="Approaching Juanda"><img src="mandala-small1.jpg" border="0" class="image"></a>
    <h2>Image Group</h2>
	<a href="mandala1.jpg" rel="lightbox[mandala]" title="Approaching Juanda"><img src="mandala-small1.jpg" border="0" class="image"></a>
	<a href="mandala2.jpg" rel="lightbox[mandala]" title="Banking Right, intercept ILS RWY10"><img src="mandala-small2.jpg" border="0" class="image"></a>
	<a href="mandala3.jpg" rel="lightbox[mandala]" title="Ready to Land"><img src="mandala-small3.jpg" border="0" class="image"></a>
	<a href="mandala4.jpg" rel="lightbox[mandala]" title="Touchdown, spoilers deployed"><img src="mandala-small4.jpg" border="0" class="image"></a>
    
</body>
</html>
